<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}"/>
    <script type="text/javascript" th:src="@{jqury/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript">

    </script>
    <style>
        .bode {
            width: 800px;
            margin: auto;
        }



        body {
            background: #e8e8e8;
        }
        .search {
            margin: auto;
        }



    </style>


</head>
<body>
<div class="bode">
    <nav class="navbar navbar-default " role="navigation">
        <div class="na">
            <div class="navbar-header col-md-3">
                <a class="navbar-brand"  th:href="@{/}">xx论坛</a>
            </div>

            <div class="search">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div>
            <div class="navbar-right col-md-4">
                <ul class="nav navbar-nav navbar-left">
                    <li><a th:href="@{/login}" th:if="${session.id==null}">登录</a></li>
                    <li class="navbar-left"><a th:href="@{/zhuye}" th:if="${session.id!=null}" th:text="${session.name}"></a></li>
                    <li><a th:href="@{/zhuxiao}" th:if="${session.id!=null}">注销</a></li>
                    <li><a th:href="@{/tobbc}" th:if="${session.id!=null}">发贴</a></li>
                </ul>
            </div>
        </div>

    </nav>
    <div>
        <div class="list-group">
            <div th:each="topic : ${topices}">
                <a th:href="@{/topic/topic(id=${topic.getTid()})}" class="list-group-item">
                    <h4 class="list-group-item-heading" th:text="${topic.getTitle()}"></h4>
                    <p th:text="${topic.getContext()}" class="list-group-item-text"></p>
                    <hr>
                    <p th:text="${topic.getFtime()}" class="list-group-item-text"></p>
                    <p th:text="${topic.getUser().getUsername()}" class="list-group-item-text"></p>

                </a>
            </div>
        </div>
    </div>
</div>

</body>

<head>


</head>


</html>
